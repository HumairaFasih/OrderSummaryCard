 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles-order.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Medium 500 -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <!-- BOld 700 -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">



  <title>Order summary card challenge</title>

</head>

<body>
  <div class="product-card-container">
    <div class="product-card-material">

      <div class="card-picture">
        <img src="images/illustration-hero.svg" />
      </div>

      <div class="card-content">
        <h1>Order Summary </h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
        </p>
      </div>

      <div class="grid-subscription-plan">

        <div class="music-icon">
          <img src="images/icon-music.svg" />
        </div>

        <div class="annual-plan-rate">
          <h4>Annual Plan</h4>
          <p id=rate>$59.99/year</p>
        </div>

        <div class="change-link">
            <a href="#" ><b>Change</b></a>
        </div>
      </div>

      <div class="button">
        <button><b>Proceed to Payment</b></button>
      </div>

      <div class="cancel">
         <span><b>Cancel Order</b></span>
      </div>
    </div>

    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
      <span>Coded by <a href="#">Humaira Fasih</a>.</span>
    </div>
  </div>


</body>
</html>
